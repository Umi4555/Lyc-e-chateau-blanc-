<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéo Bac Pro CIEL - Lycée Château Blanc</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-background: #1C2331;
      --dark-accent: #2C3E50;
      --light-text: #F7F9FC;
      --primary-highlight: #FF6B6B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark-background), var(--dark-accent));
      color: var(--light-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .video-container {
      max-width: 1200px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 4px solid var(--primary-highlight);
    }

    .video-header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
    }

    .video-header h1 {
      font-size: 2.5rem;
      color: var(--light-text);
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .video-header p {
      color: rgba(247, 249, 252, 0.7);
      margin-top: 1rem;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .back-button {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: var(--primary-highlight);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">Retour à l'accueil</button>
  <div class="video-container">
    <div class="video-header">
      <h1>Bac Pro CIEL</h1>
      <p>Découvrez notre formation professionnelle à travers cette vidéo</p>
    </div>
    <video controls>
      <source src="/ScreenRecording_01-31-2025 22-23-25_1 - Copie.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>
  </div>
</body>
</html>
